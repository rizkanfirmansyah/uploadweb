<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Upload File</h1>
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
            <input type="file" id="fileInput" name="files[]" multiple
                class="block w-full text-sm text-gray-700 py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
                accept=".pdf, .png">
            <button type="submit" id="submitBtn"
                class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Upload</button>
        </form>
        <div id="responseMessage" class="mt-4"></div>
        <div id="progressBar" class="mt-4 hidden">
            <div id="progress" class="bg-blue-500 text-xs text-white text-center py-1 px-2 rounded-md"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
